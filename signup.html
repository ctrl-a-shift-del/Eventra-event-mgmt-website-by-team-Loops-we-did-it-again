<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #000; /* Dark theme background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            flex-direction: column;
        }

        /* Styling for the Eventra logo */
        h1 {
            font-size: 70px;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            opacity: 0; /* Start hidden */
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in animation */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Sign-Up container styling */
        .signup-container {
            background-color: #0f0f0f; /* Dark grey container */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 20px;
        }

        .signup-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: white; /* White text for "Sign Up" */
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none; /* No border */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #222; /* Darker input background */
            color: white; /* White text */
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: black; /* Initial background */
            border: none;
            color: white; /* Initial text color */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }

        .signin-link {
          text-align:center;margin-top:(20 px);
        } 

        .signin-link a {color:white;text-decoration:none;font-weight:bold;} 

    </style>
</head>
<body>
    <h1>
        <span style="color:#4285F4;">E</span><span style="color:#EA4335;">v</span><span style="color:#FBBC05;">Ã¨</span><span style="color:#34A853;">n</span><span style="color:#EA4335;">t</span><span style="color:#FBBC05;">r</span><span style="color:#4285F4;">a</span>
    </h1>

    <div class="signup-container">
        <div class="signup-title">Member Sign Up</div>

        <form id="signupForm" onsubmit="redirectToHome(); return false;">
            <input type="text" class="input-field" name="name" placeholder="Enter your name" required>
            <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
            <input type="password" class="input-field" name="password" placeholder="Enter your new password" required>
            <button type="submit" class="signup-button">Sign up</button>
        </form>

        <div class="signin-link">
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
      function redirectToHome() {
          window.location.href = 'home.html'; // Redirect to home page
      }
    </script>
</body>
</html>
