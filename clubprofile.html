<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh; /* Ensures full height for fixed layout */
            overflow: hidden; /* Prevents body scrolling */
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #212121; /* Same as before */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar h1 {
            font-size: 30px;
            margin-bottom: 40px;
            font-weight: bold;
            text-align: center;
            color: #00e5ff;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.6s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        }

        .sidebar h1:hover {
            color: #80d5ff;
        }

        @keyframes scaleUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sidebar h1 {
            animation: scaleUp 0.6s ease-out forwards;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #424242;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Sidebar button hover colors */
        .sidebar button:nth-child(1):hover {
            background-color: #4285F4; /* Blue */
        }

        .sidebar button:nth-child(2):hover {
            background-color: #EA4335; /* Red */
        }

        .sidebar button:nth-child(3):hover {
            background-color: #FBBC05; /* Yellow */
        }

        .sidebar button:nth-child(4):hover {
            background-color: #34A853; /* Green */
        }

        .sidebar .material-icons {
            font-size: 20px;
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            margin-left: 0%; /* Creates space for the fixed sidebar */
            padding: 10px;
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Enables scrolling only for this section */
            box-sizing: border-box;
        }

        .profile-section, .badges-section, .actions-section {
            background-color: #fff;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-title, .badges-title, .actions-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00e5ff;
        }

        .badge-box {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .badge-name {
            font-size: 18px;
            font-weight: bold;
            color: #212121;
        }

        .badge-description {
            font-size: 14px;
            color: #555;
        }

        /* More Actions Buttons */
        .actions-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Add spacing between buttons */
        }

        .actions-buttons button {
            width: 200px; /* Full width of the parent container */
            padding: 12px;
            font-size: 16px;
             /* Default border for all buttons */
            border-radius: 8px;
             /* Default fill color */
             /* Default text color */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Change Password and Sign Out Buttons */
        .btn-change-password,
        .btn-sign-out {
            border-color: #ccc;
            border: 1px solid #ccc; /* Light grey border */
            color: #333; /* Dark text color */
        }

        .btn-change-password:hover,
        .btn-sign-out:hover {
            background-color: #ccc;
            border: 1px solid #ccc; /* Grey background on hover */
            color: #fff; /* White text on hover */
        }

        /* Delete Account Button */
        .btn-delete {
            border-color: #ff0000;
            border: 1px solid red; /* Red border */
            color: #ff0000; /* Red text */
        }

        .btn-delete:hover {
            background-color: #ff0000;
            border: 1px solid red; /* Red background on hover */
            color: #fff; /* White text on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 15px;
            }

            .sidebar h1 {
                font-size: 24px;
            }

            .sidebar button {
                padding: 10px;
                font-size: 14px;
            }

            .main-content {
                margin-left: 200px;
                padding: 15px;
            }

            .profile-section, .badges-section, .actions-section {
                padding: 20px;
            }

            .profile-title, .badges-title, .actions-title {
                font-size: 22px;
            }

            .actions-buttons button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1 onclick="window.location.href='adminhome.html'">Ev√®ntra</h1>
        <button onclick="window.location.href='create-event.html'"><span class="material-icons">edit_calendar</span>Create Event</button>
        <button onclick="window.location.href='created-events.html'"><span class="material-icons">list_alt</span>My Events</button>
        <button onclick="window.location.href='clubprofile.html'"><span class="material-icons">person</span>Club Profile</button>
    </div>

    <div class="main-content">
        <div class="profile-section">
            <div class="profile-title">Club Profile</div>
            <p><strong>Club name:</strong> Tech club</p>
            <p><strong>Admin Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Number of events hosted:</strong> 10</p>
        </div>


        <div class="actions-section">
            <div class="actions-title">More Actions</div>
            <div class="actions-buttons">
                <button class="btn-change-password" onclick="alert('Under construction')">Change Password</button>
                <button class="btn-sign-out" onclick="window.location.href='login.html'">Sign Out</button>
                <button class="btn-delete" onclick="alert('Under construction')">Delete Account</button>
            </div>
        </div>
    </div>

</body>
</html>
