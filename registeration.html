<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registrations - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: white;
            color: #333333;
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #212121;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Eventra logo animation */
        .sidebar h1 {
            font-size: 30px;
            margin-bottom: 40px;
            font-weight: bold;
            text-align: center;
            color: #00e5ff;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.6s ease-in-out;
            opacity: 0; /* Initially hidden */
            transform: scale(0.8); /* Start with smaller size */
        }

        .sidebar h1:hover {
            color: #80d5ff;
        }

        /* Scale-up animation */
        @keyframes scaleUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Trigger the animation */
        .sidebar h1 {
            animation: scaleUp 0.6s ease-out forwards;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #424242;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar button:hover {
            background-color: #00e5ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .material-icons {
            font-size: 20px;
        }

        /* Main content container */
        .main-content {
            flex: 1;
            margin-left: 10px;
            margin-right: 20px;
            padding: 0px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            overflow-x: auto;
            height: 100vh;
        }

        /* Registration container for horizontal scrolling */
        .registration-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 10px 0;
            width: 100%;
            overflow-x: auto;
            box-sizing: border-box;
        }

        /* Registration box styling */
        .registration-box {
            width: 500px;
            height: 100%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            min-width: 350px;
            color: #333333;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .registration-box:hover {
            background-color: #f1f1f1;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Background box for text */
        .registration-box .text-background {
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for text */
            padding: 15px;
            border-radius: 8px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
        }

        .registration-box .text-background .registration-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .registration-box .text-background .registration-details {
            font-size: 14px;
        }

        /* Ensure horizontal scrolling works smoothly on mouse scroll */
        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 160px;
            }

            .registration-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h1 onclick="window.location.href='home.html'">Ev√®ntra</h1>
        <button onclick="window.location.href='registeration.html'"><span class="material-icons">event_note</span>My Registrations</button>
        <button onclick="window.location.href='leaderboard.html'"><span class="material-icons">leaderboard</span>Leaderboard</button>
        <button onclick="window.location.href='profile.html'"><span class="material-icons">person</span>Profile</button>
    </div>

    <div class="main-content">
        <div class="registration-container">
            <div class="registration-box" style="background-image: url('1.png');" onclick="alert('Event details coming soon!')">
                <div class="text-background">
                    <span class="material-icons">event</span>
                    <div class="registration-title">Event Title 1</div>
                    <div class="registration-details">Date: 30/12/2024</div>
                    <div class="registration-details">Time: 12:00 PM to 02:00 PM</div>
                    <div class="registration-details">Venue: Convention Center</div>
                    <div class="registration-details">Status: Live</div>
                </div>
            </div>
            <div class="registration-box" style="background-image: url('2.png');" onclick="alert('Event details coming soon!')">
                <div class="text-background">
                    <span class="material-icons">event</span>
                    <div class="registration-title">Event Title 2</div>
                    <div class="registration-details">Date: 02/01/2025</div>
                    <div class="registration-details">Time: 10:00 AM to 01:00 PM</div>
                    <div class="registration-details">Venue: Auditorium Hall</div>
                    <div class="registration-details">Status: Expired</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
