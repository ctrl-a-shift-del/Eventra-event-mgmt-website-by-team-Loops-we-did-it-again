<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registrations - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #212121;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h1 {
            font-size: 30px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
            color: #00e5ff;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #424242;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar button:hover {
            background-color: #00e5ff;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin: 10px 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .main-content h2 {
            font-size: 28px;
            color: #333;
        }

        .registration-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .registration-box {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .registration-box h3 {
            font-size: 22px;
            margin-bottom: 8px;
            color: #000;
        }

        .registration-box p {
            margin: 3px 0;
            color: #555;
        }

        .registration-box button {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-box button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 160px;
            }

            .registration-box h3 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1 onclick="window.location.href='home.html'">Ev√®ntra</h1>
        <button onclick="window.location.href='registeration.html'">My Registrations</button>
        <button onclick="alert('Under construction')">Leaderboard</button>
        <button onclick="window.location.href='profile.html'">Profile</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>My Registrations</h2>
        <div class="registration-container">
            <!-- Event 1 -->
            <div class="registration-box" onclick="alert('Event details coming soon!')">
                <h3>Title 1</h3>
                <p><strong>Date:</strong> 30/12/2024</p>
                <p><strong>Time:</strong> 12:00 PM to 02:00 PM</p>
                <p><strong>Venue:</strong> Convention Center</p>
                <p><strong>Status:</strong> Live</p>
            </div>
    
            <!-- Event 2 -->
            <div class="registration-box" onclick="alert('Event details coming soon!')">
                <h3>Title 2</h3>
                <p><strong>Date:</strong> 02/01/2025</p>
                <p><strong>Time:</strong> 10:00 AM to 01:00 PM</p>
                <p><strong>Venue:</strong> Auditorium Hall</p>
                <p><strong>Status:</strong> Expired</p>
            </div>
        </div>
    </div>
    
</body>

</html>
