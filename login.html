<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #000; /* Dark theme background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            flex-direction: column;
        }

        /* Styling for the Eventra logo */
        h1 {
            font-size: 70px;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            opacity: 0; /* Start hidden */
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in animation */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Login container styling */
        .login-container {
            background-color: #0f0f0f; /* Dark grey container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: none; /* No initial glow */
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 20px;
        }

        .login-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: white; /* White text for "Login" */
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none; /* No border */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #222; /* Darker input background */
            color: white; /* White text */
            transition: transform 0.3s ease; /* Smooth scale transition */
        }

        .input-field:hover,
        .input-field:focus {
            transform: scale(1.03); /* Slight pop-up effect */
            outline: none; /* Remove default outline */
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: black; /* Initial background */
            border: none;
            color: white; /* Initial text color */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .login-button:hover {
            background-color: white; /* Change background to white */
            color: black; /* Change text to black */
            transform: translateY(-3px); 
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.6); /* Glow effect on hover */
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            transform: scale(1.1); /* Slight zoom effect */
            color: #fff; /* Make it brighter */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); /* Add a glow effect */
            transition: transform 0.3s, text-shadow 0.3s; /* Smooth animation */
        }
        .forgot-password-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: text-shadow 0.3s, transform 0.3s; /* Smooth animation for glow and zoom */
        }

        .forgot-password-link:hover {
            transform: scale(1.1); /* Slight zoom effect */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
        }



        @media (max-width: 600px) { 
            h1 { 
                font-size: 50px; 
            } 

            .login-container { 
                padding: 15px; 
                max-width: 90%; 
            } 

            .login-title { 
                font-size: 22px; 
            } 

            .input-field { 
                font-size: 14px; 
            } 

            .login-button { 
                font-size: 14px; 
            } 
        }
    </style>
</head>
<body>
    <h1>
        <span style="color:#4285F4;">E</span><span style="color:#EA4335;">v</span><span style="color:#FBBC05;">Ã¨</span><span style="color:#34A853;">n</span><span style="color:#EA4335;">t</span><span style="color:#FBBC05;">r</span><span style="color:#4285F4;">a</span>
    </h1>
    
    <div class="login-container">
        <div class="login-title">Login</div>
        <form id="loginForm">
            <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
            <input type="password" class="input-field" name="password" placeholder="Enter your password" required>
            <div style="text-align: right; margin-top: -10px; margin-bottom: 10px;">
                <a href="userforgotpassword.html" class="forgot-password-link">Forgot Password?</a>
            </div>            
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p>Are you a club admin? <a href="adminlogin.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            try {
                const response = await fetch('http://localhost/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'home.html'; // Redirect to home if successful
                } else {
                    alert(data.error || 'Login failed'); // Show error message
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
