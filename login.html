<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* Style for the body and video background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-screen video background */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the video covers the entire screen */
            z-index: -1;  /* Places the video behind the content */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Light background to make text readable */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #00e5ff; /* Cyan color */
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #00e5ff; /* Cyan color */
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #00e5ff; /* Cyan color */
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #00b8cc; /* Darker cyan */
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop class="background-video">
        <source src="login_background.mp4" type="video/mp4">
    </video>

    <div class="login-container">
        <div class="login-title">Login</div>

        <form action="dashboard.html" method="POST">
            <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
            <input type="password" class="input-field" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-button" button onclick="window.location.href='home.html'">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
