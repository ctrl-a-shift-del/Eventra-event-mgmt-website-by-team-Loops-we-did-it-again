<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; 
            padding: 0; 
            color: white; 
            background-color: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow-y: auto; 
            flex-direction: column; 
        }

        h1 {
            font-size: 70px; 
            font-weight: 900; 
            text-align: center; 
            margin: 20px 0; 
        }

        .login-container {
            background-color: #0f0f0f; 
            padding: 20px; 
            border-radius: 10px; 
            width: 100%; 
            max-width: 400px; 
        }
        
        .input-field, .login-button {
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        .input-field {
            border: none; 
            background-color: #222; 
            color: white; 
        }

        .input-field:focus {
            outline: none; 
        }

        .login-button {
            background-color: black; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        
        .login-button:hover {
            background-color: white; 
            color: black; 
        }

        .signup-link {
            text-align: center; 
            margin-top: 20px; 
        }

        .signup-link a {
            color: white; 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <h1>Eventra</h1>
    <div class="login-container">
        <div class="login-title">Login</div>
        <form id="loginForm">
            <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
            <input type="password" class="input-field" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p>Are you a club admin? <a href="adminlogin.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'home.html'; // Redirect to home if successful
                } else {
                    alert(data.error || 'Login failed'); // Show error message
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
