<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* Original CSS styles - retain these */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #212121;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            font-size: 30px;
            margin-bottom: 40px;
            font-weight: bold;
            text-align: center;
            color: #00e5ff; /* Cyan color */
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #424242;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.2s;
        }

        .sidebar button:hover {
            background-color: #616161;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Admin Dashboard</h1>
        <button id="createEvent">Create Event</button>
        <button id="myEvents">My Events</button>
        <button id="clubProfile">Club Profile</button>
    </div>

    <div class="content" style="margin-left: 240px; padding: 20px;">
        <h2>Welcome, Admin!</h2>
        <p>Select an option from the sidebar to manage your club events.</p>
    </div>

    <script>
        document.getElementById('createEvent').onclick = function() {
            window.location.href = 'create-event.html'; // Redirect to create event page
        };

        document.getElementById('myEvents').onclick = function() {
            window.location.href = 'created-events.html'; // Redirect to my events page
        };

        document.getElementById('clubProfile').onclick = function() {
            window.location.href = 'clubprofile.html'; // Redirect to club profile page
        };
    </script>
</body>
</html>
